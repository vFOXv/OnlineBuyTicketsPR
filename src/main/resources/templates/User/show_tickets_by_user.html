<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Show Tickets By User</title>
    <style>
        div {
            background: coral;
            display: inline-block;
            padding-left: 20px;
            padding-right: 20px;
        }
    </style>
</head>
<body>
<h3>Show Tickets By User</h3>
<br>
<hr>

<div><strong>Hello User </strong>
    <ins th:text="${ThisUser}"></ins>
    :)
</div>
<br>

<table border="1">
        <tr style="background: silver">
            <td>id ticket</td>
            <td>Bus Flight</td>
            <td>Passenger's lastname</td>
            <td>Passenger's name</td>
            <td>User</td>
            <td>Show ticket</td>
        </tr>
        <tr th:each="ticket:${AllTicketsByUser}">
            <td th:text="${ticket.id}"></td>
            <td th:text="${ticket.busFlight.myShow}"></td>
            <td th:text="${ticket.passenger.lastname}"></td>
            <td th:text="${ticket.passenger.name}"></td>
            <td th:text="${ticket.user.Username}"></td>
            <td><a th:href="@{/user/action/ticket/{id}(id=${ticket.getId()})}" th:text="${ThisTicket}"></a></td>
        </tr>
</table>
<br>
<hr>
<br>
<a href="/menu">Возврат в меню приложения</a>
<br>
<a href="/logout">Разлогинивание</a>
</body>
</html>
