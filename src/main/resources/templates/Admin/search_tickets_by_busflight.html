<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Search Tickets By Bus Flight</title>
    <style>
        div{
            background: aquamarine;
            display: inline-block;
            padding-left: 20px;
            padding-right: 20px;
        }
    </style>
</head>
<body>
<h3>Search Tickets By Bus Flight</h3>
<br>
<hr>
<div style="background: coral"><strong>Hello Admin </strong>
    <ins th:text="${NameUser}"></ins>
</div>
<br>
<div th:text="${ThisBusFlight}"></div>
<br>
<table border="1">
    <tr style="background: silver">
        <td>id ticket</td>
        <td>Passenger</td>
        <td>User</td>
    </tr>
    <tr th:each="ticket:${AllTicketsByBusFlight}">
        <td th:text="${ticket.id}"></td>
        <td th:text="${ticket.passenger.lastname}"></td>
        <td th:text="${ticket.user.Username}"></td>
    </tr>
</table>
<br>
<hr>
<br>
<a href="/admin/menu">Возврат в админменю приложения.</a>
<br>
<a href="/logout">Разлогинивание</a>
</body>
</html>
